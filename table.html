<style>

.report-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.report {
  border: 1px solid #ccc;
  padding: 10px;
  width: 300px; /* Adjust the width as needed */
}

.report img {
  max-width: 100%;
}

.report video {
  max-width: 100%;
}


.dropdown {
  position: absolute;
  display: inline-block;
  width: 50%;
  justify-content: center;
}

.dropbtn {
  background-color: #0f3afc;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  width: 80%;
  position: fixed;
  top: 30%;
  left: 60%;
  transform: translate(-50%, -50%);
  width: 50%;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;

  position: fixed;
  top: 40%;
  left: 60%;
  transform: translate(-50%, -50%);
  width: 50%;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-content {
  display: block;
}




#tableContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#tableContainer table {
  border-collapse: collapse;
  width: 100%;
}

#tableContainer th, #tableContainer td {
  border: 1px solid #000;
  padding: 8px;
  text-align: center;
}

#tableContainer th {
  background-color: #0f3afc;
  color: white;
}

#tableContainer tr:nth-child(even) {
  background-color: #f9f9f9;
}

#tableContainer tr:hover {
  background-color: #c9c9c9;
}






.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
